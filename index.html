<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 01</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container-wrapper">
    <div class="form-container">
      <div class="form-container__inner">
        <div class="form-container__inner-content">
          <h2 class="form-container__heading">Registration</h2>

          <form action="" class="form">
            <div class="form__input-container">
              <input type="text" class="input form__text" placeholder="Full Name">
              <span class="form__pseudo-placeholder">Full name</span>
            </div>

            <div class="form__input-container">
              <input type="email" class="input form__text" placeholder="Email Id">
              <span class="form__pseudo-placeholder">Email Id</span>
            </div>
            
            <div class="form__input-container">
              <button type="submit" class="btn btn--primary form__submit">Submit</button>
            </div>
          </form>
          
          <div class="center-text margin-top-medium">
            <a href="#" class="form-container__login">Log In?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
